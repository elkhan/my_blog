  <body>
    <script>
      function sumRecur() {
        const args = [].slice.call(arguments)
        if (args.length <= 2) {
          return args[0] + args[1]
        }
        return args[0] + sumRecur(...args.slice(1))
      }
      sumRecur(3, 4, 5, 6, 7, 8, 9)
    </script>
